{% extends 'layout/dashboard.html' %}
{% load static %}
{%block content%}

<div class="container-fluid flex-grow-1 container-p-y">
             
    <div class="layout-demo-wrapper">


        <div class="row">
            <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1>Here is a review of you writing Task powered by our AI model </h1>


                            {% for blog in blogTopics %}
                                <p id="blog_{{ forloop.counter }}">{{ blog }}</p>
                                <br>
                            {% endfor %}
                                {% comment %} {% for blog in blogTopics  %}
                                    <p>{{blog}}</p>
                                    <br>
                                {% endfor %} {% endcomment %}
                        </div>
                        <div class="col-lg-6">
                            <img class="img-fluid" src="{% static 'dashboard/img/illustrations/reading.svg' %}" alt="create blog">
                            
                        </div>
                    </div>
                </div>
            
            
        </div>    

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const delay = 80; // Delay in milliseconds (0.02 seconds)
                const paragraphs = document.querySelectorAll("p");
        
                paragraphs.forEach((paragraph) => {
                    const words = paragraph.innerText.split(" ");
                    paragraph.innerText = ""; // Clear the paragraph content
        
                    words.forEach((word, index) => {
                        setTimeout(() => {
                            paragraph.innerHTML += word + " ";
                        }, index * delay);
                    });
                });
            });
        </script>


      

        




        
        
      </div>
      
    </div>
 
  </div>
{% endblock %}

{% extends 'layout/dashboard.html' %}
{% load static %}
{%block content%}

<div class="container-fluid flex-grow-1 container-p-y">
             
    <div class="layout-demo-wrapper">


        <div class="row">
            <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-6">
                            <img class="img-fluid" src="{% static 'dashboard/img/illustrations/blogtopic.svg' %}" alt="create blog">
                        </div>
                        <div class="col-lg-6">
                            <h2 class="md-3">Enter the Question and Answer below</h2>
                            <form class="" action="#" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="blogidea" class="form-label">Question </label>
                                    <textarea type="text" class="form-control" name="blogidea" placeholder="Enter the Question" required autofocus rows="7"></textarea>
                                    {% comment %} <input type="text" class="form-control" name="blogidea" placeholder="Enter the Question" required autofocus/> {% endcomment %}
                                  </div>
                                  <div class="mb-3">
                                    <label for="keywords" class="form-label">Answer</label>
                                    <textarea type="text" class="form-control" name="keywords" placeholder="Enter your answer" required autofocus rows="15"></textarea>
                                    {% comment %} <input style="height: 200px;" type="text" class="form-control" name="keywords" placeholder="Enter your answer" required autofocus/> {% endcomment %}
                                  </div>
                    
                                  <div class="mb-3">
                                    <button class="btn btn-primary d-grid w-100" type="submit">EValuate</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            
            
        </div>    




      

        




        
        
      </div>
      
    </div>
 
  </div>
{% endblock %}
